
<mat-card>
  <form (submit)="onSaveReview(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="4"
        placeholder="Book Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>


    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Please write your review about the book"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please write your review about the book.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit">Save Review</button>
  </form>
</mat-card>
